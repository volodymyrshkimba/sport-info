<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sass.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Info</title>
  </head>
  <body>
    <header class="main-header">
      <div class="header-left-side">
        <button class="burger-btn btn-size">
          <svg width="18" height="12">
            <use href="./public/sprite.svg#burger"></use>
          </svg>
        </button>
        <a class="page-logo" href="#">
          <img src="./public/logo.png" alt="logo" />
        </a>
      </div>
      <div class="action-buttons">
        <button class="match-radio-btn">
          <svg width="18" height="18">
            <use href="./public/sprite.svg#radio"></use></svg
          >Матчи
        </button>
        <button class="btn-size">
          <svg class="star-icon" width="20" height="19">
            <use href="./public/sprite.svg#star"></use>
          </svg>
          <svg class="star-dot-icon" width="40" height="40">
            <use href="./public/sprite.svg#star-dot"></use>
          </svg>
        </button>
        <button class="btn-size">
          <svg class="ring-icon" width="16" height="19">
            <use href="./public/sprite.svg#ring"></use>
          </svg>
          <svg class="ring-notif-icon" width="40" height="40">
            <use href="./public/sprite.svg#ring-notif"></use>
          </svg>
        </button>
        <button class="btn-size search-btn">
          <svg width="20" height="20">
            <use href="./public/sprite.svg#search"></use>
          </svg>
        </button>
        <button class="btn-size avatar-btn">
          <img src="./public/avatar.png" alt="avatar" width="28" height="28" />
        </button>
      </div>
    </header>

    <main>
      <nav class="top-nav">
        <ul class="list">
          <li class="item">
            <svg width="16" height="16">
              <use href="./public/sprite.svg#ball"></use>
            </svg>
            <a href="#"> Футбол</a>
          </li>
          <li class="item"><a href="#">Зачет медалей</a></li>
          <li class="item"><a href="#">Рейтинги</a></li>
        </ul>
      </nav>
      <nav class="secondary-nav">
        <ul class="list">
          <li class="item"><a href="#">Главная</a></li>
          <li class="item"><a href="#">Футбол</a></li>
        </ul>
      </nav>
      <section class="tournament-section">
        <div class="content-wrapper">
          <header class="tournament-header">
            <img
              src="./public/upl-logo.png"
              alt="upl logo"
              width="48"
              height="48"
            />
            <div>
              <h1 class="title">Украинская премьер-лига</h1>
              <p class="description">
                Сезон 2019/2020&nbsp;&nbsp;&nbsp;32-й тур
              </p>
            </div>
          </header>
          <nav>
            <ul>
              <li><a href="#">Главная</a></li>
              <li><a href="#" class="active">Таблица</a></li>
              <li><a href="#">Календарь</a></li>
              <li><a href="#">Бомбардиры</a></li>
            </ul>
          </nav>
        </div>
      </section>
    </main>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
